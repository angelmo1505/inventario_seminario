name: develop

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  Analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build and test with Gradle and Jacoco
        run: ./gradlew clean build test jacocoTestReport


      - name: Ejecutar an√°lisis en SonarCloud
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with: 
          args:
            -Dsonar.projectKey=angelmo1505_inventario_seminario
            -Dsonar.organization=angelmo1505
            -Dsonar.java.binaries=build/classes/java/main
          projectBaseDir: .